<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <link
      href="https://fonts.googleapis.com/css2?family=Truculenta:wght@100..900&display=swap"
      rel="stylesheet"
    />

  <link rel="stylesheet" href="css/aboutus.css">
  <link rel="stylesheet" href="css/footer.css">

  <title>About US</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<div id="header"></div>
  <!-- Main -->
  <section class="main" id="main"></section>

  <!-- Who We Are -->
  <section class="who" id="who">
    <div class="who-content">
       <img id="whoLogo" alt="Company Logo" class="who-logo">
       <h2 id="whoTitle"></h2>
       <p id="whoDesc"></p>
    </div>
  </section>

  <!-- Stats -->
  <section class="container stats" id="stats"></section>

  <!-- Leadership -->
  <section class="container">
    <h2 class="section-title">Leadership</h2>
    <div class="leaders" id="leaders"></div>
  </section>

  <!-- Instagram -->
  <section class="container">
    <h2 class="insta-title">Find Us On Instagram</h2>
    <div class="insta-section" id="insta"></div>
  </section>

<!-- Footer -->
   
    <div id="app"></div>
    <div id="footer"></div>
 

    <script src="js/header.js"></script>
  <script src="js/aboutus.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
